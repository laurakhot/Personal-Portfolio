<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff" />
      <stop offset="100%" stop-color="#c71585" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect
    x="5"
    y="5"
    width="190"
    height="190"
    rx="30"
    fill="url(#bgGradient)"
  />

  <!-- Initials -->
  <text
    x="100"
    y="100"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="100"
    font-family="Inter, Helvetica, sans-serif"
    fill="white"
    font-weight="700"
    letter-spacing="4"
  >
    LK
  </text>
</svg>
